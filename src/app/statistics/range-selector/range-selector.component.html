<ul class="tabs">
    <li *ngFor="let range of ranges$ | async"
        [class.active]="isRangeActive(range) | async"
        (click)="selectRange(range)">
        <span class="tab-title">{{getRangeLabel(range)}}</span>
        <span class="icon icon-close close-btn" *ngIf="range.to" (click)="removeTab(range); $event.stopPropagation()"></span>
    </li>
    <li class="add-btn" (click)="addTab()">
        <span class="icon icon-add"></span>
    </li>
</ul>

<div class="options layout-row">
    <!-- <div class="ui-inputgroup">
        <button pButton type="button" icon="icon icon-calendar"></button>
        <input type="text" pInputText placeholder="Keyword">
    </div> -->

    <span class="flex-grow"></span>

    <p-button class="monitor-btn"
              styleClass="ui-button-outlined"
              [label]="getMonitorLabel() | async"
              (click)="selectActiveTab()"
              [disabled]="isLiveRangeActive() | async">
    </p-button>
</div>
